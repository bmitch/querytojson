<!DOCTYPE html>
<html>
<head>
<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css" />
<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$('input[type="button"]').click(function() {
  var qs = $('#code').val();
  qs = $.parseJSON('{"' + qs.replace(/&/g, '","').replace(/=/g, '":"') + '"}');
  $('#result').val(JSON.stringify(qs));
});
</script>
<style>
textarea {
  width: 600px;
  height: 120px;
  border: 3px solid #594432;
  padding: 5px;
  font-family: Tahoma, sans-serif;
  background-color:#252617;
  background-position: bottom right;
  background-repeat: no-repeat;
    color:#A3A656;
}

body {
  background-color:#6C733C;
}

form {
  padding-top:15px;
  text-align: center;
}

h1 {
  color:#252617;
  padding-bottom:45px;
}
</style>
  <meta charset="utf-8">
  <title>Query String to Json</title>
</head>
<body>
  <form>
      <h1>Query String to JSON Converter</h1>

  <div class="form-group">
    <label for="code">Query String</label>
    <textarea cols=50 rows=10 id="code" name="code"></textarea>
  </div>
  <div class="form-group">
    <label for="result">JSON</label>
     <textarea cols=50 rows=10 id="result" name="result"></textarea>
  </div>

  <input class="btn btn-default" type="button" value="Convert"></form>

</body>
</html>
